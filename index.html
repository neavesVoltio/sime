<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encuesta SIME</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="banner">
        <img src="images/CALIBRACIÓN bl.png" alt="imagen1">
        <h4 class="text-dark">Encuesta de satisfacción del servicio SIME</h4>
        
      </div>
      
    <div class="container mt-5">
        
        
        <p></p>
        <p></p>
        <br>
        <br>
        <div class="container" id="graciasContainer"></div>
        <div class="container" id="encuestaContainer" style="display: block;">
            <form>
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="empresa" name="empresa">
                        <label for="empresa" class="form-label label-floating text-white">Empresa</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usuario" name="usuario">
                        <label for="usuario" class="form-label label-floating text-white">Usuario</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="puesto" name="puesto">
                        <label for="puesto" class="form-label label-floating text-white">Puesto</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email">
                        <label for="email" class="form-label label-floating text-white">Email</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                        <label for="telefono" class="form-label label-floating text-white">Teléfono</label>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
            <form>
                <div class="container mt-5">
                  
                  <p>Por favor, califica del 1 al 10 cada uno de los siguientes aspectos:</p>
                  <div class="row mt-3">
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="pregunta1" class="form-label">1. Atención en los requerimientos de su solicitud y aclaración de dudas por parte de Ventas.</label>
                        <input type="range" class="form-range" name="pregunta1" min="1" max="10" id="pregunta1">
                        <div class="d-flex justify-content-between">
                          <span class="form-range-label" id="pregunta1-value"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="pregunta2" class="form-label">2. Tiempo en la programación del servicio.</label>
                        <input type="range" class="form-range" name="pregunta2" min="1" max="10" id="pregunta2">
                        <div class="d-flex justify-content-between">
                            <span class="form-range-label" id="pregunta2-value"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="pregunta3" class="form-label">3. Servicio y atención por el personal de Logística.</label>
                        <input type="range" class="form-range" name="pregunta3" min="1" max="10" id="pregunta3">
                        <div class="d-flex justify-content-between">
                            <span class="form-range-label" id="pregunta3-value"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="pregunta4" class="form-label">4. Trato y atención por parte del Personal Técnico que realizó el servicio de calibración.</label>
                        <input type="range" class="form-range" name="pregunta4" min="1" max="10" id="pregunta4">
                        <div class="d-flex justify-content-between">
                            <span class="form-range-label" id="pregunta4-value"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="pregunta5" class="form-label">5. Grado de satisfacción del servicio obtenido en general.</label>
                        <input type="range" class="form-range" name="pregunta5" min="1" max="10" id="pregunta5">
                        <div class="d-flex justify-content-between">
                            <span class="form-range-label" id="pregunta5-value"></span>
                        </div>
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="comentarios" name="comentarios" rows="5" cols="50"></textarea>
                        <label for="comentarios" class="form-label label-floating text-white">Comentarios o sugerencias para ofrecerle un mejor servicio:</label>
                    </div>
                  </div>
                  <div class="col-md-6 offset-md-3 text-center">
                    <button type="button" class="btn btn-facebook mb-5" id="guardarDatosBtn">Enviar</button>
                  </div>
                </div>
            </form>
        </div>
        
    </div>
    
      
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
    
  </body>
</html>
